<head>

<body>
 
 <div class="content">
    <section id="mainContent ">

      <div class="row">
        <div class="col-lg-6 pt-5">

          <div class="head-content col-lg-4">
            <img src="images/logo.svg" alt="logo">
          </div>
          <div class="pt-5 d-sm-block d-lg-none img-container">
          <img src="images/hero-mobile.jpg" alt="imageGirl">
          </div>

          <div class="col-lg-8 order-md-2 order-lg-1 pr-0 pl-0 padding justify-content-center">


            <h1><span class="lightFont">WE'RE</span> COMING SOON</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <form class="needs-validation" novalidate>
              <div class="input-group mb-3 pt-4">
                <input type="email" class="form-control" placeholder="Email Address" aria-label="Email Address" aria-describedby="button-addon2" required>
                <button class="btn shadowButton bg-white-rounded" type="submit" id="button-addon2">
                  <img src="images/icon-arrow.svg" alt="button logo">
                </button>
                <div class="invalid-feedback">
                  Please provide a valid email
                </div>
              </div>
            </form>

          </div>
        </div>
    </form>
            
        <div class="col-sm-0 col-lg-6 pr-0 flex-reverse-row d-flex">
          <img src="images/hero-desktop.jpg" alt="imageGirl" class="img-girl">
        </div>

      </div>
    </section>
</div>

  <footer>
    <p class="attribution pt-2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aflaha Ayub</a>.
    </p>
  </footer>

  <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
